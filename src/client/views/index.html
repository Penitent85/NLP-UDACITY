<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
      integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>test-webpack</title>
  </head>

  <body>
    <header>
      <a href="https://learn.udacity.com/">UDACITY</a>
      <a href="https://github.com/Penitent85/NLP-UDACITY">
        <i class="fa-brands fa-github"></i>
      </a>
    </header>
    <div class="container">
      <form
        id="myForm"
        method="post"
        onsubmit="return Client.handleSubmit(event)"
      >
        <label for="URI">Enter an Article URL:</label>
        <input type="text" id="URI" name="URI" />
        <button type="submit" value="Analyze">Analyze</button>
      </form>
    </div>
    <div id="error" style="display: none"></div>
    <div id="results">
      <h2>Results:</h2>
      <div id="loader" style="display: none"></div>

      <ul id="resultsList">
        <li id="agreement"></li>
        <li id="subjectivity"></li>
        <li id="confidence"></li>
        <li id="irony"></li>
        <li id="score_tag"></li>
      </ul>
    </div>
  </body>
</html>
